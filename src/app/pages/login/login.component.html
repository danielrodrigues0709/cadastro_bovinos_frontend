<div class="login-page">
    <div class="login-form">
        <p-card class="card">
            <form [formGroup]="form" (ngSubmit)="submit()">
                <div class="formgrid">
                    <div class="p-float-label field col-12">
                        <input id="email" pInputText type="email" formControlName="email">
                        <label for="email">E-mail</label>
                    </div>

                    <div class="p-float-label field col-12">
                        <input id="password" pInputText type="password" formControlName="password">
                        <label for="password">Senha</label>
                    </div>
                </div>
                
                <div class="buttons">
                    <button pButton type="submit" label="Login" class="p-button submit"></button>
                    <button pButton type="button" (click)="cadastrar()" label="NÃ£o tenho cadastro" class="p-button-outlined"></button>
                    <br>
                    <a href='{{recover_password}}recover-password' target="_blank">Esqueci minha senha</a>
                </div>
            </form>
        </p-card>
    </div>

    <div class="img">
        <img src="../assets/fazenda.jpg" alt="fazenda" class="image">
    </div>
    
    <p-toast></p-toast>
</div>
