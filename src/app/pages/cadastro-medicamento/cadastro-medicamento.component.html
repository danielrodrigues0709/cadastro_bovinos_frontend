<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="p-fluid grid formgrid">
        <div class="p-float-label field col-4">
            <input id="medicamento" type="text" pInputText formControlName="medicamento"> 
            <label for="medicamento">Nome Medicamento</label>
        </div>

        <div class="p-float-label field col-8">
            <input id="principio_ativo" type="text" pInputText formControlName="principio_ativo"> 
            <label for="principio_ativo">Princ√≠pio Ativo</label>
        </div>
    </div>

    <div class="modal-buttons-bar">
        <div class="buttons">
            <button *ngIf="editMode" pButton type="submit" label="Salvar" class="p-button-raised"></button>
            <button *ngIf="!editMode" pButton type="button" (click)="edit()" label="Editar" class="p-button-raised"></button>

            <button *ngIf="editMode" pButton type="button" (click)="cancel(!medicamento.id)" label="Cancelar" class="p-button-outlined"></button>
            <button *ngIf="!editMode" pButton type="button" (click)="cancel(true)" label="Voltar" class="p-button-outlined"></button>
        </div>
    </div>
</form>
